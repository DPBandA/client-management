<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    
    <h:panelGrid columns="2" cellspacing="5">

        <h:outputLabel value="Entered by" />           
        <p:inputText value="#{clientManager.selectedClient.enteredBy.name}"
                     readonly="true" 
                     styleClass="read-only-text-field" />  


        <h:outputLabel value="Date entered" />
        <p:inputText readonly="true"
                     styleClass="read-only-text-field"
                     value="#{systemManager.getDateStr(clientManager.selectedClient.dateEntered)}" />
       
        <h:outputLabel value="Edited by" />            
        <p:inputText value="#{clientManager.selectedClient.editedBy.name}"                        
                     readonly="true" 
                     styleClass="read-only-text-field" />  

        <h:outputLabel value="Date edited" />
        <p:inputText readonly="true"
                     styleClass="read-only-text-field"
                     value="#{systemManager.getDateStr(clientManager.selectedClient.dateEdited)}" />           

    </h:panelGrid>
    
</html>
